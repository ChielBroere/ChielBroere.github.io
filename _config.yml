# Site settings
title_left    : "Chiel Broere"
description   : "Blog Chiel Broere"
keywords      : "Chiel Broere"
url           : https://chiel.dev # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : 
twitter_username  : "ChielBroere"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Chiel Broere"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-seo-tag


# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script", "vendor"]

title: "Chiel Broere"

social:
  name: Chiel Broere
  links: 
    - https://github.com/chielbroere
    - https://twitter.com/chielbroere
    - https://www.linkedin.com/in/chielbroere/
    